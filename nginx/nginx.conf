server {
    listen 80;

    # Serve the frontend app (React/Next.js)
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;  # Handle routing for frontend SPA
    }

    # Reverse proxy API requests to the backend
    location / {
        proxy_pass http://backend:5000/;  # Proxy requests to backend service (port 5000)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
